
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <h1>Document Creator (beta)</h1>
    <div class="col-md-7">
        <div class="container">
            <form action="" id="registro" name="registro">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input class="form-control form-control-lg" type="text" name="nombre" id="nombre" placeholder="Tu nombre de pila">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input class="form-control form-control-lg" type="text" name="apellido" id="apellido" placeholder="Tu primer apellido">
                </div>    
                <div class="form-group">
                    <label for="anno">Año de nacimiento</label>
                    <input class="form-control form-control-lg" type="anno" name="anno" id="date" placeholder="Tu año de nacimiento">
                </div>
                <button id="boton" class="btn btn-primary"type="submit">Crear</button>
            </form>
        </div>
    </div> 
    <div class="col-md-5">
        <img class="imagen" src="./img/perfil.jpg" alt="">

    </div>   
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
