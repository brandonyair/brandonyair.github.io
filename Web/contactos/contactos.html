<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../Web/css/contactos.css">
    <link rel="stylesheet" href="../Web/css/reset.css">
    <link rel="stylesheet" href="../Web/css/style.css">
    <title>Página de Contacto</title>
</head>

<body>

    <div class="nav">
        <div class="menu"><a href=""><img class="ico_rana" src="./icons/rana.png" alt=""></a></div>
        <div class="menu"><a class="etiqueta" href="">Productos</a></div>
        <div class="menu"><a class="etiqueta" href="">Servicios</a></div>
        <div class="menu"><a class="etiqueta" href="">Instalaciones</a></div>
        <div class="menu"><a class="etiqueta" href="">¿Quiénes somos?</a></div>
        <div class="menu"><a class="etiqueta" href="">Contacto</a></div>
        <div class="menu"><a href=""><img class="ico_perfil" src="./icons/perfil.png" alt=""></a></div>
        <div class="menu"><a href=""><img class="ico_carrito" src="./icons/carrito.png" alt=""></a></div>
    </div>

    <div class="fondo">
        <hgroup>
            <br>
            <h2 class="titulo-formulario">Formulario de Contacto</h2>
        </hgroup>
        <div class="box">
            <form class="formulario" name="formulario" method="post" action="mailto:raul.rodriguez@universidadeuropea.es">
                <div class="usuario">
                    <input type="text" name="usuario" autocomplete="off" required>
                    <label>Usuario</label>
                </div>
                <div class="email">
                    <input type="email" name="email" autocomplete="off" required>
                    <label>Email</label>
                </div>
                <div class="telefono">
                    <input type="tel" name="telefono" autocomplete="off" required>
                    <label>Teléfono</label>
                </div>
                <div class="checkbox">
                    <legend class="titulo-asunto">Asunto en cuestión</legend>
                    <br><input type="checkbox" name="checkbox " id="consultoria">
                    <label for="consultoria">Consultoría</label>
                    <input type="checkbox" name="checkbox2 " id="Desarrollo de Proyectos">
                    <label for="Desarrollo de Proyectos">Desarrollo de Proyectos</label>
                    <input type="checkbox" name="checkbox3 " id="Realización de Pedidos">
                    <label for="Realización de Pedidos">Realización de Pedidos</label>
                    <input type="checkbox" name="checkbox4 " id="Otros">
                    <label for="Otros">Otros</label>
                </div>
                <br>
                <div class="mensaje">
                    <textarea name="texto" cols="40" rows="5" required></textarea>
                    <label>Mensaje</label>
                </div>
                <br>
                <input type="submit" class="boton-enviar" value="Enviar">
            </form>

            <div class="ubicacion">
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.614984121326!2d-3.921271484909234!3d40.37306067937017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd419031a94d45e5%3A0x375a8b6ca7a1dc4c!2sUniversidad%20Europea%20de%20Madrid%20(Campus%20Villaviciosa%20de%20Od%C3%B3n)!5e0!3m2!1ses!2ses!4v1581263976245!5m2!1ses!2ses" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
                <br>
                <div class="contenedor">
                    <div class="imagen">
                        <img src="../Web/img/Contact-us.png">
                    </div>
                    <div class="texto">
                        <ul>
                            <li>Universidad Europea de Madrid, Villaviciosa de Odón</li>
                            <li>Calle Tajo S/N Villaviciosa de Odón.</li>
                            <li>91 211 56 73</li>
                            <li>xxxxxx@xxxxxxxx</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
